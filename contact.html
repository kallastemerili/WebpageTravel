<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TravelBloom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">TravelBloom</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
  <div class="nav-search">
    <input type="text" id="nav-search-input" placeholder="Search destinations...">
    <div class="nav-search-results" id="nav-search-results"></div>
  </div>
</nav>

<section>
  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Thank you for contacting TravelBloom! We will get back to you soon.');
  this.reset();
});
</script>
<script src="script.js"></script>
</body>
</html>
