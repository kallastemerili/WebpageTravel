<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Travel Recommendations</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#13a4ec",
        "background-light": "#f6f7f8",
        "background-dark": "#101c22",
      },
      fontFamily: {
        "display": ["Plus Jakarta Sans"]
      },
      borderRadius: {
        "DEFAULT": "0.25rem",
        "lg": "0.5rem",
        "xl": "0.75rem",
        "full": "9999px"
      },
    },
  },
}
</script>

<!-- JS -->
<script src="script2.js" defer></script>

<style>
.material-symbols-outlined {
  font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24;
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

<!-- ===== HEADER ===== -->
<header class="flex flex-wrap items-center justify-between border-b border-gray-200 dark:border-gray-800 px-6 py-3 bg-white dark:bg-background-dark">
  <!-- Logo -->
  <div class="flex items-center gap-3 text-gray-900 dark:text-white">
    <div class="size-6 text-primary">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 14.5l-3-3 1.06-1.06 1.94 1.94 4.94-4.94 1.06 1.06-6 6z"/>
      </svg>
    </div>
    <h2 class="text-lg font-bold tracking-tight">Wanderlust</h2>
  </div>

  <!-- Nav Links -->
  <nav class="flex flex-1 justify-center items-center gap-6 text-sm font-medium">
    <a class="text-gray-800 dark:text-gray-300 hover:text-primary" href="#">Home</a>
    <a class="text-gray-800 dark:text-gray-300 hover:text-primary" href="#">About us</a>
    <a class="text-gray-800 dark:text-gray-300 hover:text-primary" href="#">Contact us</a>
  </nav>

  <!-- Search + Profile -->
  <div class="flex items-center gap-4">
    <div class="relative hidden sm:block">
      <input
        id="nav-search"
        type="text"
        placeholder="Search destinations..."
        class="pl-9 pr-3 py-2 w-56 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary text-sm"
      />
      <span class="material-symbols-outlined absolute left-2 top-2 text-gray-500 dark:text-gray-400">search</span>
    </div>
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
      style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDmRJovDxr2_QY8qCdzMFGpm3JyUOP4f9h05uV60HSppZIS_uoTETclNp7WHnPeOEovrUmK0eFSPoAF0ZwcJsS4cG7KmxQZoPlUwIKR9dQad7N84MtSzhbBP1c_0goe39PgBX4x3rAONvIF0hpi_NoiB3C_OWG_KtOw2VQKBshlKC8gvaGB8Z0nEc-Q1YNLvS6EaJysjz3flsBDpUXhHkmMe75ZytyqDpftkhKRwBbXxRGopW1dRKQqkTGCMIDR7XPMQhfAdZz66DHz");'>
    </div>
  </div>
</header>
<!-- ===== /HEADER ===== -->

<!-- ===== MAIN ===== -->
<main class="flex-1 px-4 sm:px-6 lg:px-8 xl:px-16 py-8">
  <div class="max-w-7xl mx-auto">
    <!-- Breadcrumbs -->
    <div class="flex flex-wrap gap-2 p-4">
      <a class="text-gray-500 dark:text-gray-400 text-sm hover:text-primary" href="#">Home</a>
      <span class="text-gray-500 dark:text-gray-400 text-sm">/</span>
      <a class="text-gray-500 dark:text-gray-400 text-sm hover:text-primary" href="#">Recommendations</a>
      <span class="text-gray-500 dark:text-gray-400 text-sm">/</span>
      <span class="text-gray-800 dark:text-white text-sm font-medium">Search Results</span>
    </div>

    <!-- Heading -->
    <div class="flex flex-wrap justify-between items-center gap-4 p-4">
      <div class="flex min-w-72 flex-col gap-2">
        <p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-tight">Your Next Adventure Awaits</p>
        <p class="text-gray-600 dark:text-gray-400 text-base">Based on your preferences, here are some destinations you might love.</p>
      </div>
    </div>

    <!-- Filters, Search, Sort -->
    <div class="p-4 flex flex-col sm:flex-row gap-4 justify-between items-center">
      <div class="flex gap-2 overflow-x-auto pb-2">
        <button class="flex h-10 items-center justify-center gap-x-2 rounded-lg bg-primary text-white px-4 text-sm font-medium">All</button>
        <button class="flex h-10 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-300 px-4 text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Beaches</button>
        <button class="flex h-10 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-300 px-4 text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Temples</button>
        <button class="flex h-10 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-300 px-4 text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Cities</button>
      </div>

      <div class="flex items-center gap-2">
        <label class="flex flex-col min-w-40 h-10 max-w-64">
          <div class="flex items-center w-full rounded-lg h-full bg-white dark:bg-gray-800">
            <span class="material-symbols-outlined pl-3 text-gray-500 dark:text-gray-400">search</span>
            <input class="form-input flex-1 bg-transparent border-none text-sm text-gray-800 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-none px-2" placeholder="Search destinations..." />
          </div>
        </label>
        <button class="flex h-10 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-gray-800 px-4 text-gray-800 dark:text-gray-300 text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span>Sort by</span>
          <span class="material-symbols-outlined text-xl">expand_more</span>
        </button>
      </div>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
      <!-- (your 6 travel cards here, unchanged) -->
      <!-- ... keep all the cards from your previous code ... -->
    </div>

    <!-- Load More -->
    <div class="flex justify-center p-8">
      <button class="flex min-w-[120px] items-center justify-center rounded-lg h-10 px-6 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white text-sm font-bold hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <span>Load More</span>
      </button>
    </div>
  </div>
</main>
<!-- ===== /MAIN ===== -->

</div>
</div>
</body>
</html>
